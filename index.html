<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職人手作</title>
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
      <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
              <img src="./Icons/nav-Logo.svg" alt="職人手作" width="34" height="35" viewBox="0 0 34 35" fill="none">
            </a>
            <form class="d-flex search-bar" role="search">
                <button class="btn" type="submit">
                  <span class="icon search"></span>
                </button>
                <input class="form-control" type="search" placeholder="搜尋..." aria-label="Search"/>
            </form>
            <div class="btn-group">
                <button type="button" class="btn">
                  <span class="icon filter"></span>
                </button>
                <button type="button" class="btn">
                  <span class="icon message"></span>
                </button>
            </div>
        </div>
      </nav>
    </header>



    <div class="segmented-controls--home">
      <div class="container">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              <span class="icon recommend"></span>
              <div class="footnote">職人推薦</div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              <span class="icon hot"></span>
              <div class="footnote">熱門課程</div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              <span class="icon new"></span>
              <div class="footnote">最新上架</div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              <span class="icon discount"></span>
              <div class="footnote">優惠活動</div>
            </a>
          </li>          
        </ul>
      </div>
    </div>


    <main>
      <div class='swiper-top'>
        <div class="container">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#" class="img">
                  <img src="./APP範例圖片/Carousel-1.svg" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="img">
                  <img src="./APP範例圖片/Carousel-2.svg" alt="">
                </a>
               </div>
              <div class="swiper-slide">
                <a href="#" class="img">
                  <img src="./APP範例圖片/Carousel-3.svg" alt="">
                </a>
               </div>
              <div class="swiper-slide">
                <a href="#" class="img">
                  <img src="https://picsum.photos/id/780/1000/500" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#" class="img">
                  <img src="https://picsum.photos/id/781/1000/500" alt="">
                </a>
              </div>
            </div>
          </div>
          <div class="swiper-pagination swiper-pagination-1"></div>
        </div>
      </div>


      <content>
        <div class="container">
          <div class="hot-search">
            <div class="title">
              <h4 class="headline-a">熱搜關鍵字</h4>
              <p class="footnote">查看更多</p>
            </div>
            <div class="card_top">
              <a href="#" class="img top1">
                <img src="https://picsum.photos/300/200/?random=10">
                <div class="title">
                  <h5 class="headline-a">TOP 1</h5>
                  <p class="headline">插花</p>
                </div>
              </a>
              <a href="#" class="img top2">
                <img src="https://picsum.photos/300/200/?random=8">
                <div class="title">
                  <h5 class="headline-a">2</h5>
                  <p class="footnote">情侶對戒</p>
                </div>
              </a>
              <a href="#" class="img top3">
                <img src="https://picsum.photos/300/200/?random=2">
                <div class="title">
                  <h5 class="headline-a">3</h5>
                  <p class="footnote">香氛蠟燭</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </content>
    </main>

    


    
    

<script src="./node_modules/swiper/swiper-bundle.min.js"></script>
<script src="./swiper.js"></script>
   
    
</body>
</html>

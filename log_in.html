<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職人手作</title>
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/log_in.css">
</head>
<body>
  <main>
    <div class="container-28">
        <div class="box">
            <div class="img-container">
                <img src="./Images/favicon.svg" alt="職人手作">
            </div>
            <form>
                <div class="input-field mb-20">
                    <div class="text-field">
                        <input class="form-control" type="email" placeholder="帳號或E-mail" id="email" aria-describedby="emailHelp" required/>
                    </div>
                </div>
                <div class="input-field mb-20">
                    <div class="text-field">
                        <input class="form-control" type="password" placeholder="密碼" id="pwd" required/>
                        <button class="btn">
                            <span class="icon eye-off"></span>
                        </button>
                        <a href="./forget_password.html"><div id="exampleInputPassword1" class="form-text">忘記密碼?</div></a>
                    </div>
                </div>
                <button class="tool-focus">
                    <div class="subhead">登入</div>
                </button>
            </form>
        </div>
        <div class="lines">
            <div class="line"></div>
            <div class="subhead">或</div>
            <div class="line"></div>
        </div>
        <div class="box">
            <div class="other-login">
                <a href="#!" class="company-following mb-20">
                    <span class="icon google"></span>
                    <div class="subhead">使用Google繼續</div>
                </a>
                <a href="#!" class="company-following">
                    <span class="icon facebook"></span>
                    <div class="subhead">使用Facebook繼續</div>
                </a>
                <div class="footnote">登入或註冊時，表示已詳閱並同意「職人手作」資料使用政策與使用條款。</div>
            </div>
        </div>
    </div>
  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職人手作</title>
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/log_in.css">
<!-- js -->
    <!-- <script src="./node_modules/jquery/dist/jquery.min.js" defer></script> -->
    <script src="js/log_in.js" defer></script>
</head>
<body>
  <main>
    <div class="container-28">
        <div class="box">
            <div class="img-container">
                <img src="./Images/favicon.svg" alt="職人手作">
            </div>
            <form action="" method="get">
                <div class="input-field">
                    <div class="text-field">
                        <input class="form-control" type="text" name="username" placeholder="請輸入帳號" pattern="^[a-zA-Z][a-zA-Z0-9]{2,15}$" title="大小寫英文字母開頭，英文+數字共3~16個" id="username" required/>
                    </div>
                </div>
                <div class="input-field">
                    <div class="text-field">
                        <input class="form-control" type="password" name="password" placeholder="密碼" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" title="至少8位，必須包含大小寫字母和數字" id="passwordInput" required/>
                        <button class="btn">
                            <span id="eye" class="icon eye-off" onclick="togglePasswordVisibility()"></span>
                        </button>
                        <a href="./forget_password.html"><div id="exampleInputPassword1" class="form-text">忘記密碼?</div></a>
                    </div>
                </div>
                <button type="submit" class="tool-focus">
                    <div class="subhead">登入</div>
                </button>
            </form>
        </div>
        <div class="lines">
            <div class="line"></div>
            <div class="subhead">或</div>
            <div class="line"></div>
        </div>
        <div class="box">
            <div class="other-login">
                <a href="#!" class="company-following">
                    <span class="icon google"></span>
                    <div class="subhead">使用Google繼續</div>
                </a>
                <a href="#!" class="company-following">
                    <span class="icon facebook"></span>
                    <div class="subhead">使用Facebook繼續</div>
                </a>
                <div class="footnote">登入或註冊時，表示已詳閱並同意「職人手作」資料使用政策與使用條款。</div>
            </div>
        </div>
    </div>
  </main>

</body>
</html>

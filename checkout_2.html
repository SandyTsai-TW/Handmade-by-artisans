<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職人手作</title>
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/checkout_2.css">
<!-- js -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="js/checkout_2.js" defer></script>
    <script src="js/all.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
          <div class="order">
            <a onclick="goBack()"><span class="icon arrow-left"></span></a>
            <div class="flex">
                <div class="subhead">1. 訂單確認</div>
                <div class="line"></div>
                <div class="subhead active">2. 填寫基本資料</div>
            </div>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <div class="container">
        <div class="order-information">
            <form>
                <div class="title">
                    <h4 class="headline">訂購人資料</h4>
                </div>
                <div class="input-field">
                    <label for="username" class="form-label">
                        <div class="title">姓名*</div>
                    </label>
                    <div class="text-field">
                        <input class="form-control" type="text" placeholder="例:陳小明" id="username" required/>
                    </div>
                </div>
                <div class="input-field">
                    <label for="phone" class="form-label">
                        <div class="title">手機號碼*</div>
                    </label>
                    <div class="text-field">
                        <input class="form-control" type="tel" placeholder="09XX-XXX-XXX" id="phone" required/>
                    </div>
                </div>
                <div class="input-field">
                    <label for="email" class="form-label">
                        <div class="title">E-mail</div>
                    </label>
                    <div class="text-field">
                        <input class="form-control" type="email" placeholder="例:XXXXX@example.com" id="email"/>
                    </div>
                </div>
                <div class="switch-box">
                    <p class="subhead">同會員資料</p>
                    <div class="mySwitch" id="switch1">
                        <div class="switch-bg" id="switch-bg1">
                            <div class="circle" id="circle1"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="payment">
            <div class="title">
                <h4 class="headline">付款方式</h4>
                <p class="underline">幫助</p>
            </div>
            <div class="creditCard">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="checkIndeterminate">
                    <label class="form-check-label" for="checkIndeterminate">
                        <div class="creditCard-text">
                            <h5 class="subhead">信用卡/簽帳金融卡</h5>
                            <h6 class="caption1">目前限定信用卡/簽帳金融卡之選項</h6>
                        </div>
                    </label>
                    <span class="icon card"></span>
                </div>
                <form action="">
                    <div class="input-field">
                        <div class="text-field mb-3">
                            <input class="form-control" type="text" placeholder="卡號" id="card-number" name="card-number" inputmode="numeric" autocomplete="cc-number" pattern="[0-9]+" required/>
                        </div>
                    </div>
                    <div class="input-field">
                        <div class="text-field card-info">
                            <input class="form-control" type="text" id="expiry-date" name="expiry-date" autocomplete="cc-exp" placeholder="MM/YY" minlength="4" pattern="[0-9/]+" required/>
                            <input class="form-control" type="text" id="security-code" name="security-code" placeholder="背面末三碼" inputmode="numeric" minlength="3" maxlength="4" pattern="[0-9]+" required>
                            <div><span class="icon circle-help"></span></div>
                        </div>
                    </div>
                </form>
                <div class="switch-box">
                    <p class="subhead">記住卡號</p>
                    <div class="mySwitch" id="switch2">
                        <div class="switch-bg" id="switch-bg2">
                            <div class="circle" id="circle2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="item points">
                <div class="points-box">
                    <div class="img-container">
                        <img src="./Icons/30-LOGO Points.svg" alt="">
                    </div>
                    <div class="point">
                        <div class="d-flex">
                            <div class="headline">職人點數</div>
                        </div>
                        <div class="footnote">訂購完成後回饋點數</div>
                    </div>
                </div>
                <div class="title1">168</div>
            </div>
        </div>
    </div>
    <div class="container-fluid free-cancel">
        <span class="icon cancel"></span>
        <div class="footnote">2023/06/17  23:59前可免費取消</div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="toolbar-checkout">
        <div class="left">
            <div class="price">
                <h5 class="title2">NT$</h5>
                <h4 class="number">3,800</h4>
            </div>
            <div class="feedback">
                <div class="img-container">
                    <img src="./Icons/30-LOGO Points.svg" alt="">
                </div>
                <div class="callout">38</div>
            </div>
        </div>
        <a href="checkout_successful.html" type="button" class="company-focus">
          <div class="subhead">付款</div>
        </a>
      </div>
    </div>
  </footer>

</body>
</html>

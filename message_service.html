<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職人手作</title>
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/message_service.css">
  <!-- js -->
    <script src="js/all.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a onclick="goBack()"><span class="icon arrow-left"></span></a>
        <h6 class="subhead">線上客服</h6>
      </div>
    </nav>
  </header>


  <main>
    <div class="container">
      <div class="message-date">
        <h6 class="subhead">10月12日</h6>
      </div>
    </div>

    
    <content>
      <div class="container">
        <div class="message-content">
          <div class="dialog-box remote">
            <h6 class="footnote">XXX您好，很高興為您服務。請問有什麼需要幫助的嗎?</h6>
            <div class="time">
              <div class="footnote">00:00</div>
            </div>
          </div>
          <div class="dialog-box local">
            <h6 class="footnote">您好，我有報名短期基礎的課程。請問有需要自備什麼器具嗎?謝謝。</h6>
            <div class="time">
              <div class="footnote">00:00</div>
              <div class="icon check"></div>
            </div>
          </div>
        </div>
      </div>
    </content>
  </main>

  <footer>
    <div class="container">
      <form class="d-flex search-bar" role="search">
        <button class="btn" type="submit">
          <span class="icon camera"></span>
        </button>
        <input class="form-control" type="search" placeholder="請輸入問題......" aria-label="Search"/>
      </form>
    </div>
  </footer>

</body>
</html>

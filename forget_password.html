<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職人手作</title>
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/forget_password.css">
<!-- js -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <main>
    <div class="container-28">
        <div class="box">
            <div class="img-container">
                <img src="./Images/favicon.svg" alt="職人手作">
            </div>
            <div class="subhead-a">重設密碼</div>
            <div class="footnote">輸入您註冊時的E-mail，我們會發送一封信件給您。請您點擊信件中的連結以重設密碼。</div>
            <form>
                <div class="mb-20">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="XXXXX@gmail.com">
                </div>
<!-- Button trigger modal -->
                <button type="button" class="tool-focus" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <div class="subhead">送出</div>
                </button>
            </form>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">重設密碼</h1>
                    </div>
                    <div class="modal-body">
                        已將信件寄送至XXXXX@gmail.com
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">確認</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>

</body>
</html>

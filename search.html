<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職人手作</title>
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <span class="icon arrow-left"></span>
        <form class="d-flex search-bar" role="search">
            <input class="form-control" type="search" placeholder="搜尋..." aria-label="Search"/>
            <button class="btn" type="submit">
              <span class="icon search"></span>
            </button>
        </form>
      </div>
    </nav>
  </header>


  <main>
    <content>
      <div class="container">
        <div class="search-history">
          <div class="title">
            <h4 class="subhead">最近搜尋紀錄</h4>
            <p class="footnote">全部清除</p>
          </div>
          <div class="buttons">
            <button type="button" class="button">純銀耳環</button>
            <button type="button" class="button">項鍊</button>
            <button type="button" class="button">插花</button>
            <button type="button" class="button">皮革</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="hito">
          <div class="title">
            <h4 class="subhead">熱門分類</h4>
          </div>
          <div class="search-imgs">
            <div class="search-img">
              <img src="example-pic/Hito-1.webp">
              <div class="text">繪畫/寫字</div>
            </div>
            <div class="search-img">
              <img src="example-pic/Hito-2.webp">
              <div class="text">編織/縫紉</div>
            </div>
            <div class="search-img">
              <img src="example-pic/Hito-3.webp">
              <div class="text">植栽/花藝</div>
            </div>
            <div class="search-img">
              <img src="example-pic/Hito-4.webp">
              <div class="text">金工/飾品</div>
            </div>
            <div class="search-img">
              <img src="example-pic/Hito-5.webp">
              <div class="text">蠟燭/香氛</div>
            </div>
            <div class="search-img">
              <img src="example-pic/Hito-6.webp">
              <div class="text">陶藝/玻璃</div>
            </div>
            <div class="search-img">
              <img src="example-pic/Hito-7.webp">
              <div class="text">皮件/皮革</div>
            </div>
            <div class="search-img">
              <img src="example-pic/Hito-8.webp">
              <div class="text">木工/竹藝</div>
            </div>
          </div>
        </div>
      </div>
    </content>


  </main>

</body>
</html>

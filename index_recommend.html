<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職人手作</title>
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/index_recommend.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
          <a href="index.html" class="navbar-brand">
            <img src="./Icons/nav-Logo.svg" alt="職人手作" width="34" height="35" viewBox="0 0 34 35" fill="none">
          </a>
          <form class="d-flex search-bar" role="search">
              <button class="btn" type="submit">
                <span class="icon search"></span>
              </button>
              <input class="form-control" type="search" placeholder="搜尋..." aria-label="Search"/>
          </form>
          <div class="btn-group">
            <button type="button" class="btn">
              <a href="filter.html"><span class="icon filter"></span></a>
            </button>
            <button type="button" class="btn">
              <a href="message.html"><span class="icon message"></span></a>
            </button>
        </div>
      </div>
    </nav>
  </header>



  <div class="segmented-controls--home">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link btn-active" aria-current="page" href="index_recommend.html">
            <div class="icon-content">
              <span class="icon recommend"></span>
              <div class="footnote">職人推薦</div>
            </div>
            <div class="box"></div>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index_hot.html">
            <div class="icon-content">
              <span class="icon hot"></span>
              <div class="footnote">熱門課程</div>
            </div>
            <div class="box"></div>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index_new.html">
            <div class="icon-content">
              <span class="icon new"></span>
              <div class="footnote">最新上架</div>
            </div>
            <div class="box"></div>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index_discount.html">
            <div class="icon-content">
              <span class="icon discount"></span>
              <div class="footnote">優惠活動</div>
            </div>
            <div class="box"></div>
          </a>
        </li>          
      </ul>
    </div>
  </div>


  <main>
    <div class="segmented-controls--filter">
      <div class="container">
        <div class="filters">
          <button>
            <div class="caption1">金額</div>
            <span class="icon swap"></span>
          </button>
          <button>
            <div class="caption1">課程難易度</div>
            <span class="icon swap"></span>
          </button>
        </div>
      </div>
    </div>

    <content>
      
        <div class="container">
          <div class="largeCards">
            <div class="largeCard">
              <a href="#">
                <div class="img-container">
                  <img src="./example-pic/woodworker-0.jpg">
                  <span class="icon unfill-heart"></span>
                  <div class="card-cover">
                    <button class="card-level" type="button">長期進階</button>
                    <p class="caption2">台北</p>
                  </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title subhead-a">家具實木拼花板凳課-每周上課一天</h5>
                  <div class="card-text">
                    <div class="avator_small">
                      <img class="avator-user" src="./example-pic/woodworker-avator.webp">
                      <p class="footnote">LALA木工教室</p>
                    </div>
                    <div class="price">
                      <h5 class="caption1">NT$</h5>
                      <h4 class="number">17,000</h4>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="largeCard">
              <a href="#">
                <div class="img-container">
                  <img src="./example-pic/flower-5.jpg">
                  <span class="icon unfill-heart"></span>
                  <div class="card-cover">
                    <button class="card-level" type="button">一日體驗</button>
                    <p class="caption2">台北</p>
                  </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title subhead-a">【乾燥花束手作課程】不敗經典手綁花束|一人成團|兩人同行優惠</h5>
                  <div class="card-text">
                    <div class="avator_small">
                      <img class="avator-user" src="./example-pic/Hito-3.webp">
                      <p class="footnote">微微花物</p>
                    </div>
                    <div class="price">
                      <h5 class="caption1">NT$</h5>
                      <h4 class="number">1,080</h4>
                      <p class="caption2">起</p>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="largeCard">
              <a href="#">
                <div class="img-container">
                  <img src="./example-pic/silkscreen-1.jpg">
                  <span class="icon unfill-heart"></span>
                  <div class="card-cover">
                    <button class="card-level" type="button">短期基礎</button>
                    <p class="caption2">台北</p>
                  </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title subhead-a">絹印研習班報名</h5>
                  <div class="card-text">
                    <div class="avator_small">
                      <img class="avator-user" src="./example-pic/silkscreen-avator.webp">
                      <p class="footnote">樂樂工作室</p>
                    </div>
                    <div class="price">
                      <h5 class="caption1">NT$</h5>
                      <h4 class="number">6,800</h4>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="largeCard s-mb6">
              <a href="#">
                <div class="img-container">
                  <img src="./example-pic/candle.webp">
                  <span class="icon unfill-heart"></span>
                  <div class="card-cover">
                    <button class="card-level" type="button">一日體驗</button>
                    <p class="caption2">台北</p>
                  </div>
                </div>
                <div class="card-body">
                  <h5 class="card-title subhead-a">押花香氛蠟燭</h5>
                  <div class="card-text">
                    <div class="avator_small">
                      <img class="avator-user" src="./example-pic/woodworker-avator.webp">
                      <p class="footnote">燭光研習社</p>
                    </div>
                    <div class="price">
                      <h5 class="caption1">NT$</h5>
                      <h4 class="number">1,259</h4>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>

    </content>

  </main>

  <footer>
    <div class="tabbar">
      <div class="container">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" aria-disabled="true" href="index.html">
              <span class="icon home"></span>
              <div class="caption2">首頁</div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="icon unfill-heart"></span>
              <div class="caption2">收藏</div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="icon movie"></span>
              <div class="caption2">職人影片</div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="icon bell"></span>
              <div class="caption2">通知</div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="icon user"></span>
              <div class="caption2">我的</div>
            </a>
          </li>          
        </ul>
      </div>
    </div>
  </footer>

  
</body>
</html>
